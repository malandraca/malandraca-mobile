<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title" translate>Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>

               <!-- <ion-item class="item-icon-left" menu-close href="#/app/news">
                    <i class="icon ion-star"></i>News
                </ion-item>-->
                <ion-item class="item-icon-left" menu-close href="#/app/radio">
                    <i class="icon ion-radio-waves" translate ></i><translate>Radio</translate>
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/config">
                    <i class="icon ion-settings"></i><translate>Config</translate>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<ion-footer-bar align-title="left" class="bar-dark" ng-controller="PlayerCtrl">
        <button class="button button-clear" ng-click="togglePlay()">
            <i class="icon" 
               ng-class="player.playButtonClass" >
            </i>
        </button>
        <div class="title">
            <span>{{ player.programTitle | limitTo:20 }}</span>
        </div>
        <button class="button button-clear" ng-click="openPopover($event)">
            <i class="icon ion-volume-medium"></i>
        </button>
</ion-footer-bar>
