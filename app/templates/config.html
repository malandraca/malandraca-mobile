<ion-view view-title="Config">
    <ion-content>
        <ion-toggle toggle-class="toggle-energized"
                    ng-model="autoStartRadio.checked"
                    ng-change="settingsChange()">
          <translate>Start radio automatically</translate>
        </ion-toggle>
        <button class="button button-dark" ng-click="logout()" >
          Logout
        </button>
    </ion-content>
</ion-view>
