<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        

        <title></title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <link href="styles/fonts.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="styles/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/ionic/release/js/ionic.js"></script>
        <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
        <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script src="bower_components/ngstorage/ngStorage.js"></script>
        <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/app.js"></script><!--<script src="scripts/configs/config.js"></script>-->
        <script src="scripts/controllers/AppCtrl.js"></script>
        <script src="scripts/controllers/ConfigCtrl.js"></script>
        <script src="scripts/controllers/NewsCtrl.js"></script>
        <script src="scripts/controllers/PlayerCtrl.js"></script>
        <script src="scripts/controllers/RadioCtrl.js"></script>
        <script src="scripts/services/RadioPlayerService.js"></script>
        <!-- endbuild -->
    </head>

    <body ng-app="malandraca">
        <ion-nav-bar class="bar-dark">
          <ion-nav-buttons side="left">
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </body>

</html>
