<ion-popover-view id="volume" ng-controller="PlayerCtrl">
    <ion-content scroll="false">
        <div class="range range-energized" style="width: 100%;">
            <i class="icon ion-volume-low"></i>
            <input type="range" name="volume" min="0" max="100" name="volume" ng-model="player.volume" >
            <i class="icon ion-volume-high"></i>
        </div>
    </ion-content>
</ion-popover-view>
